# .github/workflows/sync-downloads-from-db.yml
name: Sync Downloads from Vercel Postgres

on:
  # é€šè¿‡ Repository Dispatch äº‹ä»¶è§¦å‘ï¼Œå½“ FastMCP æœåŠ¡å‘ŠçŸ¥æ•°æ®åº“æœ‰å˜åŒ–æ—¶
  repository_dispatch:
    types: [db_music_updated] # å¿…é¡»ä¸ FastMCP æœåŠ¡ä¸­å®šä¹‰çš„ event_type ä¸€è‡´

  # ğŸ”” (å¯é€‰) å¯ä»¥æ·»åŠ ä¸€ä¸ªå®šæ—¶è§¦å‘å™¨ï¼Œä»¥é˜²ä¸‡ä¸€ Webhook å¤±è´¥ï¼Œä½œä¸ºé¢å¤–å®‰å…¨ç½‘
  # schedule:
  #   - cron: '0 12 * * *' # æ¯å¤© UTC 12:00 è¿è¡Œä¸€æ¬¡

  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

jobs:
  sync_downloads_job:
    runs-on: ubuntu-latest
    permissions:
      contents: write # å¿…é¡»æœ‰å†™å…¥æƒé™æ‰èƒ½ä¿®æ”¹ downloads/ ç›®å½•
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements_sync_music.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_sync_music.txt

      - name: Run music downloads sync script
        env:
          # ç”¨äº FastMCP æœåŠ¡
          MCP_SERVICE_URL: ${{ secrets.MCP_SERVICE_URL }}
          # ç”¨äºå¤–éƒ¨ä¸‹è½½ APIã€‚å»ºè®®ä¹Ÿä½œä¸º GitHub Secret é…ç½®ã€‚
          VKEYS_BASE_URL: ${{ secrets.VKEYS_BASE_URL }} # å‡è®¾ä½ å·²åœ¨ GitHub Secrets ä¸­é…ç½® VKEYS_BASE_URL
        run: python sync_music_downloads.py

      - name: Commit downloaded files
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # æ£€æŸ¥ downloads ç›®å½•æ˜¯å¦å­˜åœ¨ï¼Œæˆ–è€…æ˜¯å¦æœ‰å¯¹å®ƒçš„æ›´æ”¹
          if [ -d "downloads" ]; then
            git add downloads/
          else
            echo "downloads directory does not exist or nothing to add."
          fi

          if git diff --staged --quiet && git diff --quiet; then
            echo "No file changes to commit."
          else
            git commit -m "sync(downloads): Update music downloads from Vercel Postgres [skip ci]"
            git push
            echo "Committed file changes successfully."
          fi